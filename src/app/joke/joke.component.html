<div class="card card-block" [appCcCardHover]="{querySelector:'p'}">
  <h4 class="card-title">
    <ng-content select=".setup"></ng-content>
  </h4>
  <p class="card-text"
     [ngStyle]="{'display':'none'}">{{ data.punchline }}
  </p>
  <div class="actions" [ngStyle]="{'display':'block'}">
    <!--<a
      class="btn btn-success btn-sm" (click)="data.toggle()"><i class="fa fa-eye"></i> Show Me
    </a>-->
    <a class="btn btn-danger btn-sm" (click)="deleteJoke()"><i class="fa fa-trash"></i> Delete
    </a>  
  </div>
</div>
