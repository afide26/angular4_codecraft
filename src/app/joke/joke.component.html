<div class="card card-block">
  <h4 class="card-title">
  	{{data.setup}}
  </h4>
  <p class="card-text"
     [hidden]="data.hide">{{ data.punchline }}
  </p>
  <div class="actions">
    <a
      class="btn btn-success btn-sm" (click)="data.toggle()">Tell Me
    </a>
    <a class="btn btn-danger btn-sm" (click)="deleteJoke()">Delete
    </a>  
  </div>
</div>
